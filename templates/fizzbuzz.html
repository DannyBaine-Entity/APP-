<!DOCTYPE html>
<html lang="en">
<head>
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz Sequence</h1>
    <ul>
        {% for number in range(1, 101) %}
            <li>
                {% if number % 3 == 0 and number % 5 == 0 %}
                    FizzBuzz
                {% elif number % 3 == 0 %}
                    Fizz
                {% elif number % 5 == 0 %}
                    Buzz
                {% else %}
                    {{ number }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
